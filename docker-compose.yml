version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: ./webServer
    volumes:
      - ./webServer:/app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/users
    depends_on:
      - db
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./logs/nginx:/var/log/nginx
    environment:
      TZ: Europe/Moscow
    depends_on:
      - web


volumes:
  postgres_data:
